{% extends 'layout.html' %}
{% block content %}
<form class="container p-4" method="post" enctype="multipart/form-data">
	<a class="btn btn-dark" href="{{url_for('main.main_home')}}">Go to Landing Page</a><br><br>
	<h1 class="display-1 tit">ðŸŒ± Register</h1>
	<br>
	<input name='full_name' type="text" class=" mt-2 form-control bg-muted text-dark" placeholder="Full Name" id="namebox"><br>
	<input name='phone' type="text" class=" mt-2 form-control bg-muted text-dark" placeholder="Phone Number" id="pnbox"><br>
	<input name='aadhar' type="text" class=" mt-2 form-control bg-muted text-dark" placeholder="Aadhar Number" id="aadbox"><br>
	<input name='location' type="text" class=" mt-2 form-control bg-muted text-dark" placeholder="Location (Region)" id="locbox"><br>
	<input name='address' type="textarea" rows="2" class=" mt-2 form-control bg-muted text-dark" placeholder="Home Address" id="addrbox"><br>
	<input name='password' type="text" class="form-control bg-muted text-dark" placeholder="Password" id="pwdbox"><br>
	<input type="file" name="file" class="btn btn-lg btn-dark my-4"><br>
	<input type='submit' class="btn btn-dark btn-lg" value="Register">
	<br>
	
	<a class="text-muted text-decoration-none d-block my-3" href="{{url_for('patient.patient_login')}}">Already have an account? Log in</a>
</form>
{% endblock content %}
